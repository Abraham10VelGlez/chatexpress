<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatsitox</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100vh;
            padding: 36px 36px 100px 36px;
            grid-template-rows: 1fr;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            height: 100%;
            scroll-behavior: smooth;
            padding-bottom: 48px;
        }

        #messages>li {
            padding: .5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #6cffba;
            color: black;
        }

        #chat {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            width: 350px;
            height: 100%;
            position: relative;
        }

        #form {
            bottom: 0;
            display: flex;
            height: 48px;
            left: 0;
            padding: 4px;
            position: absolute;
            right: 0;
        }

        #input {
            border-radius: 9999px;
            border: 1px solid #eee;
            flex: 1;
            margin: 4px;
            padding: 0 8px;
        }

        #input:focus {
            outline: 0;
        }

        #form>button {
            background: #0077ff;
            color: #fff;
            border: 0;
            margin: 4px;
            border-radius: 4px;
        }

        #form>button:hover {
            background: #0077ff;
        }
    </style>
</head>

<body>

    <ul id="messages"></ul>

    <form id="form">
        Chatsitox
        <input id="input" type="text" placeholder="message" />
        <button type="submit"> EnviaR </button>
    </form>
</body>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
    (async () => {

        const getUsername = async () => {
            /*
            pARA QUE El username cambie en cada nueva pesta침a,
             en lugar de localStorage,
              usa sessionStorage. sessionStorage solo dura mientras la pesta침a
               est치 abierta y se borra cuando la pesta침a se cierra.
            */
            //const namex = localStorage.getItem('username');
            const namex = sessionStorage.getItem('username');
            if (namex) {
                console.log('usuario cookies : ' + namex);
                return namex
            }
            const result = await fetch('https://random-data-api.com/api/users/random_user')
            const { username: randomUsername } = await result.json()
            console.log(randomUsername);

            //localStorage.setItem('username', randomUsername)
            sessionStorage.setItem('username', randomUsername)
            return randomUsername

        }

        const username = await getUsername();
        const socket = io({
            ///podemos enviar informacion agregada a cada peticion
            //para saber donde se quedo el cliente
            auth: {
                token: '999',
                username: username,
                serverOffset: 0
            }
            //username: 'Abraham',
        });






        const formz = document.getElementById('form');
        const message = document.getElementById('input');

        const msm = document.getElementById('messages')


        //escuchar
        socket.on('chat message', (msg, serverOffset, username) => {
            const item = `<li>${msg}
                <small>${username}</small>                
                </li>`
            msm.insertAdjacentHTML('beforeend', item)
            //para saber cual es el ultimo mensaje del lado del cliente
            socket.auth.serverOffset = serverOffset

            msm.scrollTop = msm.scrollHeight
        })

        //emitir
        formz.addEventListener('submit', (e) => {
            e.preventDefault();
            if (message.value) {
                //envia mensaje
                socket.emit('chat message', message.value, username);
                //setea el input
                message.value = '';
            }
        })
    })();
</script>

</html>
