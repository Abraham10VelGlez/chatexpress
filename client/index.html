<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatsitox</title>

    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: rgba(96, 250, 255, 0.678);
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 11;
            border-radius: 4rem;
            margin: 0.25rem;
            width: 500px;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #caff39;
        }
    </style>
</head>

<body>

    <ul id="messages"></ul>

    <form id="form">
        Chatsitox
        <input id="input" type="text" placeholder="message" />
        <button type="submit"> EnviaR </button>
    </form>
</body>
<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
<script>
    (async () => {

        const getUsername = async () => {
            /*
            pARA QUE El username cambie en cada nueva pesta침a,
             en lugar de localStorage,
              usa sessionStorage. sessionStorage solo dura mientras la pesta침a
               est치 abierta y se borra cuando la pesta침a se cierra.
            */
            //const namex = localStorage.getItem('username');
            const namex = sessionStorage.getItem('username');
            if (namex) {
                console.log('usuario cookies : ' + namex);
                return namex
            }
            const result = await fetch('https://random-data-api.com/api/users/random_user')
            const { username: randomUsername } = await result.json()
            console.log(randomUsername);

            //localStorage.setItem('username', randomUsername)
            sessionStorage.setItem('username', randomUsername)
            return randomUsername

        }

        const username = await getUsername();
        const socket = io({
            ///podemos enviar informacion agregada a cada peticion
            //para saber donde se quedo el cliente
            auth: {
                token: '999',
                username: username,
                serverOffset: 0
            }
            //username: 'Abraham',
        });






        const formz = document.getElementById('form');
        const message = document.getElementById('input');

        const msm = document.getElementById('messages')


        //escuchar
        socket.on('chat message', (msg, serverOffset, username) => {
            const item = `<li>${msg}
                <small>${username}</small>                
                </li>`
            msm.insertAdjacentHTML('beforeend', item)
            //para saber cual es el ultimo mensaje del lado del cliente
            socket.auth.serverOffset = serverOffset
        })

        //emitir
        formz.addEventListener('submit', (e) => {
            e.preventDefault();
            if (message.value) {
                //envia mensaje
                socket.emit('chat message', message.value, username);
                //setea el input
                message.value = '';
            }
        })
    })();
</script>

</html>
